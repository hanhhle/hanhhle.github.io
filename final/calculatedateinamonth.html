<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Dates in month</title>
    <script language="JavaScript">
        function isLeafYear(n) {
            return (n%4 == 0 && n%100 != 0) || (n % 400 == 0);
        }

        function update() {
            year = document.f.year;
            month = document.f.month;
            date = document.f.date;

            if (year.value == "" || isNaN(year.value)) {
                date.value = "Invalid year";
                year.focus();
                return;
            } else switch (month.value) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    date.value = "31";
                    break;
                case "4":
                case "6":
                case "9s":
                case "11":
                    date.value = "30";
                    break;
                case "2":
                    date.value = isLeafYear(parseInt(year.value)) ? "29" : "28";
                    break;
                default:
                    date.value = "Invalid month";
            }
        }
    </script>
</head>

<body onload="update()">
    <form name="f">
        <table border="0" align="center">
            <tr><td colspan="2" align="center">
                <h1>Calculate the number of days in a month</h1>
            </td></tr>
            <tr><td align="right">Year:</td>
                <td><input name="year" onblur="update()"></td></tr>
            <tr><td align="right">Month:</td>
                <td>
                    <select name="month" onblur="update()">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </td></tr>
            <tr><td align="right">Dates:</td>
                <td><input name="date" readonly="readonly"/></td>
            </tr>

</table>
        <p align="center">
            <input type="button" value="Calculate" onclick="update()">
        </p>
    </form>
</html>
